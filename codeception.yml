namespace: SprykerTest
include:
    - tests/SprykerTest/Client/SearchHttp
    - tests/SprykerTest/Zed/SearchHttp
paths:
    tests: tests/
    output: tests/_output/
    data: tests/_data/
    support: tests/_support/
    envs: tests/_envs/
settings:
    suite_class: \PHPUnit\Framework\TestSuite
    colors: true
    memory_limit: 1024M
    log: true
extensions:
    enabled:
        - SprykerTest\Shared\Testify\Helper\WebDriverHelper
    config:
        SprykerTest\Shared\Testify\Helper\WebDriverHelper:
            suites:
                - Presentation
coverage:
    enabled: true
    whitelist:
        include:
            - 'src/*.php'
